<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Yanahiroのポートフォリオ</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <style>
      canvas {
        position: relative;
        border: 1px solid #000;
      }
      #cs {
        width: 100%;
        height: 40vh;
      }
      #img-box {
        position: relative;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <header class="hero is-dark">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">サンプルシステム</h1>
          <h2 class="subtitle">署名操作確認</h2>
        </div>
      </div>
    </header>
    <section class="section">
      <div class="container">
        <canvas id="cs"></canvas>
      </div>
      <div class="container">
        <button type="button" class="button is-danger" id="cs-reset">リセット</button>
        <button type="button" class="button is-warning" id="cs-prev">戻る</button>
        <button type="button" class="button is-primary" id="cs-next">進む</button>
        <button type="button" class="button is-info" id="cs-image">画像変換</button>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div id="img-box"><img id="newImg"></div>
      </div>
    </section>
    <script src="./js/settings.js"></script>
    <script src="./js/sign.js"></script>
    <script>
      var btns = {
        reset: "cs-reset",
        prev:  "cs-prev",
        next:  "cs-next",
        image: "cs-image"
      };
      ElectronicSignature.link("cs", btns);
    </script>
  </body>
</html>
